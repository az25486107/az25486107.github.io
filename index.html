<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
        <script src="https://kit.fontawesome.com/2a41585493.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./css/reset.css">
        <link href="./style/style2.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.js"></script>
        <title>Trappy</title>
    </head>
    <body >
        <div id="app">
            <nav>
                <div class="logo_group" @click="go_home">
                    <img class="icon" src="./icon.jpg" alt="">
                    <p class="title">TRAPPY</p>
                </div>
                <div class="link">
                    <router-link to="/">帳戶</router-link>
                    <router-link to="/">行程</router-link>
                    <router-link to="/">聊天</router-link>
                    <router-link to="/">通知</router-link>
                    <router-link to="/">下載</router-link>
                    <router-link to="/">關於我們</router-link>
                </div>
            </nav>
            <main>
                <div id="banner">
                    <div class="album" v-cloak>
                        <transition-group name="fade" class="imgList" tag="div">
                            <img class="banner" v-for='(pic,idx) in photo_list' src="./img/123.png" :style='rndbg(idx)' v-show='idx===index' :key="idx" alt="">
                            <!-- <img class="banner" v-for='(pic,idx) in photo_list' src="./img/123.png" :style='rndbg(idx)' :key="idx" alt=""> -->
                        </transition-group>
                    </div>
                    <div class="search_group">
                        <div class="sel_menu">
                            <ul>
                                <li v-for="menu in selected" @click="select_item" >{{menu.type}}</li>
                            </ul>
                        </div>
                        <input type="text" name="search-bar" placeholder="搜尋..." name="search" id="search">
                        <!-- <i class="fas fa-search"></i> -->
                    </div>
                </div>

                
                <div v-show="css.black_block.display" class="block" @click="close_other">
                    
                </div>

                <div  v-show="css.signin.display" class="signin">
                    <div class="t_group">
                        <div class="wrap">
                            <img class="icon" src='./icon.jpg'  alt="">
                            <p class="title">登入TRAPPY</p>
                        </div>
                        <img src="./img/btn/email_lg.png" @click="mail_login">
                        <img src="./img/btn/fb_lg.png" alt="">
                        <img src="./img/btn/google_lg.png" alt="">
                        <img src="./img/btn/signup.png"@click="signup">
                        
                    
                    </div>
                </div>
            </main>


                <!-- <img class="banner" src='https://picsum.photos/960/500' alt=""> -->

            <div v-show="css.black_block.display" class="block" @click="close_other">
                
            </div>

            <div  v-show="css.signin.display" class="signin">
                <div class="t_group">
                    <div class="wrap">
                        <img class="icon" src='./icon.jpg'  alt="">
                        <p class="title">登入TRAPPY</p>
                    </div>
                    <div class="account">
                        <p>帳號:<span class="notice">{{error_msg["acc"]}}</span></p>
                        <input v-model="user_data['Uaccount']" type="text" id="acc">
                    </div>
                    <div class="pwd">
                        <p>密碼:<span class="notice">{{error_msg["pwd"]}}</span></p>
                        <input v-model="user_data['Upwd']" type="password" id="pwd">
                    </div>
                    <img src="./img/btn/email_lg.png" @click="mail_login">
                    <img src="./img/btn/fb_lg.png" alt="">
                    <img src="./img/btn/google_lg.png" alt="">
                    <img src="./img/btn/signup.png"@click="signup">
                    
                
                </div>
            </div>

            <div  v-show="css.top_anno.display" class="top_anno">
                <div class="t_group">
                    <img class="icon" src='./icon.jpg'  alt=""> 
                    <p class="title">TRAPPY 規劃</p>
                </div>
                <img class="map_icon" src="./map_icon.png" alt="">
                <p class="intro">只需選擇目的地與出發日期就能規劃旅遊行程</p>
                <a class="button" href="#">建立行程</a>
                <a class="text" href="#">看其他人去哪裡玩</a>
            </div>

            <div class="sub_nav">
                <ul>
                    <li v-for="(sub_nav,key) of subnav" 
                        @click='change_tab(key)'
                        :class="{border_focus:subnav[key].state}">
                        {{sub_nav.cht}}</li>
                </ul>
            </div>

            <div class="sub_page">
                <resta_page v-show="sub_tab=='resta'" subclass="resta" subname="hot"></resta_page>
                <resta_page v-show="sub_tab=='resta'" subclass="resta" subname="new"></resta_page>
                <article_page v-show="sub_tab=='article'" subclass="post" subname="hot"></article_page>
                <article_page v-show="sub_tab=='article'" subclass="post" subname="new"></article_page>
                <article_page v-show="sub_tab=='activity'" subclass="activity" subname="hot"></article_page>
                <article_page v-show="sub_tab=='activity'" subclass="activity" subname="new"></article_page>
                <view_page v-show="sub_tab=='view'" subclass="view" subname="hot"></view_page>
                <view_page v-show="sub_tab=='view'" subclass="view" subname="new"></view_page>
                <hotel_page v-show="sub_tab=='hotel'" subclass="hotel" subname="hot"></hotel_page>
                <hotel_page v-show="sub_tab=='hotel'" subclass="hotel" subname="new"></hotel_page>
            </div>
        </div>    

        <div class="footer">
            <div class="wrap">
                <ul>
                    <li><a href="">關於TRAPPY</a></li>
                    <li><a href="">關於我們</a></li>
                    <li><a href="">聯絡我們</a></li>
                    <li><a href="">服務條款</a></li>
                    <li><a href="">隱私政策</a></li>
                </ul>

                <ul>
                    <li><a href="">相關連結</a></li>
                    <li><a href="">AndroidApp</a></li>
                    <li><a href="">粉絲專頁</a></li>
                    <li><a href="">Instgram</a></li>
                </ul>
                
                <ul>
                    <li class="icon">
                        <img class="fb" src="./img/icon/fb.svg" alt="">
                        <img class="ig" src="./img/icon/ig.svg" alt="">
                    </li>
                    <li>
                        <img class="googleplay" src="./img/icon/googleplay.png" alt="">
                    </li>
                </ul>

                <ul>
                </ul>
            </div>
        </div>
    </div>
    </body>
    <script type="module" src="./js/index.js"></script>
    <!-- <script src="./js/router.js"></script> -->
</html>
